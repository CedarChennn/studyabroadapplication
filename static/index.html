<script>
    var re = /(\d+)$/;
    var cnum = 1;
    if (re.exec(window.location.href) !== null) {
        cnum = Number(re.exec(window.location.href)[0]);
    }
    console.log(cnum);
    $('#page').children().eq(cnum).css("color", function () { return "red"; });
    console.log();
    $('#next').click(function () {
        var num = $('p a').last().text();
        var re = /(\d+)$/;
        var cnum = 1;
        if (re.exec(window.location.href) !== null) {
            cnum = Number(re.exec(window.location.href)[0]);
        }
        if (cnum < num) {
            window.location.href = '?page=' + String(cnum + 1);
        }
    })
    $('#previous').click(function () {
        var num = $('p a').last().text();
        var re = /(\d+)$/;
        var cnum = 1;
        if (re.exec(window.location.href) !== null) {
            cnum = Number(re.exec(window.location.href)[0]);
        }
        if (cnum > 1) {
            window.location.href = '?page=' + String(cnum - 1);
        }
    })
</script>



    
    

    
    
    <script>
        'use strict';//在strict模式下运行的JavaScript代码，强制通过var申明变量，未使用var申明变量就使用的，将导致运行错误。
        window.onresize = function () {
            //console.log(Width");
            if ($('#home').css('float') === 'left') {

        window.onload = function () {

            $('#mynav li').click(function () {//激活点击的菜单栏
